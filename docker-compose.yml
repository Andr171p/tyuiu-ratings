services:
  redis:
    image: redis:alpine
    ports:
      - "8479:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3

  postgres:
    image: postgres:13-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=tyuiu_ratings
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "8532:5432"
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "user", "-d", "postgres" ]
      interval: 5s
      timeout: 3s
      retries: 3

  tyuiu-ratings:
    build: .
    restart: unless-stopped
    volumes:
      - .:/tyuiu_ratings
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/tyuiu_ratings
      - REDIS_URL=redis://redis:6379
    ports:
      - "8003:8000"
    depends_on:
      - postgres
      - redis


volumes:
  redis_data:
  postgres_data: